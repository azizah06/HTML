<!DOCTYPE html>
<html>
    <head>
        <title>form control</title>
    </head>
    <body>
        <h3>form control pada html</h3>
        <form class="" action="index.html" method="POST">
            <table cellpadding="5">
                <tr>
                    <td>input text</td>
                    <td><input type="text" name="teks" value="" placeholder="nama lengkap"></td>
                </tr>
                <tr>
                    <td>textarea</td>
                    <td><textarea name="name" cols="30" rows="5" placeholder="alamat lengkap"></textarea></td>
                </tr>
                <tr>
                    <td>input number</td>
                    <td><input type="number" name="angka" value="" placeholder="usia"></td>
                </tr>
                <tr>
                    <td>input password</td>
                    <td><input type="password" name="password" value="" placeholder="password"></td>
                </tr>
                <tr>
                    <td>input date</td>
                    <td><input type="date" name="tanggal" value="" ></td>
                </tr>
                <tr>
                    <td>input time</td>
                    <td><input type="time" name="jam" value=""></td>
                </tr>
                <tr>
                    <td>input range</td>
                    <td><input type="range" name="range" value=""></td>
                </tr>
                <tr>
                    <td>input radio</td>
                    <td><input type="radio" name="gender" value="L"></td>
                    <td><input type="radio" name="gender" value="P"></td>
                </tr>
                <tr>
                    <td>checkbox</td>
                    <td><input type="checkbox" name="hobi[]" value="sepakbola"></td>sepakbola
                    <td><input type="checkbox" name="hobi[]" value="basket"></td>basket
                    <td><input type="checkbox" name="hobi[]" value="bola voli"></td>bola voli
                </tr>
                <tr>
                    <td>combo box</td>
                    <td>
                        <select name="jurusan">
                        <option value="">---pilih jurusan----</option>
                        <option value="RPL">rekayasa perangkat lunak</option>
                        <option value="TKJ">teknik komputer dan jaringan</option>
                    </select>
                    </td>
                </tr>
                <tr>
                    <td>input file</td>
                    <td><input type="file" name="file" value=""></td>
                </tr>
                <tr>
                    <td>input color</td>
                    <td><input type="colour" name="warna" value=""></td>
                </tr>
                <tr>
                    <td>tombol</td>
                    <td>
                        <button type="button" name="button">tombol biasa</button>
                        <button type="submit" name="button">tombol submit biasa</button>
                        <button type="reset" name="button">tombol reset</button>
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
